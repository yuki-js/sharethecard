name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

# Cancel in-progress runs for the same workflow on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type checking
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format -- --check

      - name: Build all packages
        run: npm run build

      - name: Check documentation
        run: |
          test -f docs/what-to-make.md || (echo "Specification not found" && exit 1)
          test -f docs/readme.md || (echo "README not found" && exit 1)
          echo "âœ“ Documentation structure verified"

      - name: Run unit tests
        run: npm run test:unit

      - name: Run integration tests
        run: npm run test:integration

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Run Bash integration tests
        run: npm run test:bash
        if: matrix.node-version == '20.x'

      - name: Generate coverage report
        run: npm run test -- --coverage
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.node-version == '20.x'
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  security-audit:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Security audit (production)
        run: npm audit --omit=dev --audit-level=moderate
        continue-on-error: true

      - name: Security audit (all dependencies)
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for outdated dependencies
        run: npm outdated || true

  build-and-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build

      - name: Verify builds
        run: |
          test -f packages/controller/dist/cli.js || (echo "Controller build failed" && exit 1)
          test -f packages/cardhost/dist/index.js || (echo "Cardhost build failed" && exit 1)
          test -f packages/router/dist/index.js || (echo "Router build failed" && exit 1)
          test -f packages/shared/dist/index.js || (echo "Shared build failed" && exit 1)

      - name: Package executables
        run: |
          mkdir -p artifacts
          # Controller executable
          cp -r packages/controller/dist artifacts/controller
          cp packages/controller/package.json artifacts/controller/
          # Cardhost executable
          cp -r packages/cardhost/dist artifacts/cardhost
          cp packages/cardhost/package.json artifacts/cardhost/
          # Router executable
          cp -r packages/router/dist artifacts/router
          cp packages/router/package.json artifacts/router/
          # Shared library
          cp -r packages/shared/dist artifacts/shared
          cp packages/shared/package.json artifacts/shared/

      - name: Upload Controller artifact
        uses: actions/upload-artifact@v4
        with:
          name: controller-dist
          path: artifacts/controller/
          retention-days: 30

      - name: Upload Cardhost artifact
        uses: actions/upload-artifact@v4
        with:
          name: cardhost-dist
          path: artifacts/cardhost/
          retention-days: 30

      - name: Upload Router artifact
        uses: actions/upload-artifact@v4
        with:
          name: router-dist
          path: artifacts/router/
          retention-days: 30

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-and-test, security-audit, build-and-package]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Controller artifact
        uses: actions/download-artifact@v4
        with:
          name: controller-dist
          path: release/controller

      - name: Download Cardhost artifact
        uses: actions/download-artifact@v4
        with:
          name: cardhost-dist
          path: release/cardhost

      - name: Download Router artifact
        uses: actions/download-artifact@v4
        with:
          name: router-dist
          path: release/router

      - name: Create release archives
        run: |
          cd release
          tar -czf controller.tar.gz controller/
          tar -czf cardhost.tar.gz cardhost/
          tar -czf router.tar.gz router/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ## Release ${{ github.ref_name }}

            Built and tested on Node.js 18.x and 20.x

            ### Executables
            - `controller.tar.gz` - Controller CLI
            - `cardhost.tar.gz` - Cardhost Service
            - `router.tar.gz` - Router Server

            ### Installation
            ```bash
            # Extract and install
            tar -xzf controller.tar.gz
            cd controller && npm install --production
            ```
          draft: false
          prerelease: false
          files: |
            release/controller.tar.gz
            release/cardhost.tar.gz
            release/router.tar.gz
